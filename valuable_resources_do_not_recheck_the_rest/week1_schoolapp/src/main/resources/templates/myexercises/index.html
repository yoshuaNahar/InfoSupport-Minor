<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
  <title>My Exercises - Overview</title>
</head>
<body>
<section layout:fragment="header">
  <h1>
    My Exercises
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
    <li>MyExercise</li>
    <li class="active">Overview</li>
  </ol>
</section>
<div layout:fragment="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Overview</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive">
          <table class="table table-hover">
            <tbody>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Teacher</th>
              <th>Class</th>
              <th>Content</th>
            </tr>
            <tr th:each="exercise : ${exercise}">
              <td th:text="${exercise.id}"></td>
              <td th:text="${exercise.name}"></td>
              <td th:text="${exercise.teacher}"></td>
              <td th:text="${exercise.clazz}"></td>
              <td th:text="${exercise.content}"></td>
              <td>
                <div class="btn-group">
                  <a th:href="@{'/myexercises/edit/' + ${exercise.id}}"
                     class="btn btn-xs btn-primary"><span
                      class="fa fa-pencil"></span></a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</div>
</body>
</html>
